# Default config for Wayfire
#
# Copy this to ~/.config/wayfire.ini and edit it to your liking.
#
# Take the tutorial to get started.
# https://github.com/WayfireWM/wayfire/wiki/Tutorial
#
# Read the Configuration document for a complete reference.
# wayfire配置 WIKI页面
# https://github.com/WayfireWM/wayfire/wiki/Configuration

# Input configuration ──────────────────────────────────────────────────────────
# 键盘输出设置
# Example configuration:
# 举例
# [input]
# xkb_layout = us,fr
# xkb_variant = dvorak,bepo
#
# See Input options for a complete reference.
# https://github.com/WayfireWM/wayfire/wiki/Configuration#input

[input]
# 键盘格式
# US键盘输入格式
xkb_layout = us
# 鼠标加速 default none adaptive flat
mouse_accel_profile = adaptive
# 小键盘数字键
#kb_numlock_default_state = true
# 鼠标主题
cursor_theme = Adwaita
# 鼠标大小 这些仅作用于wayfire
#cursor_size = 36

# Output configuration ─────────────────────────────────────────────────────────
# Example configuration:
# 举例
# [output:eDP-1]
# mode = 1920x1080@60000
# position = 0,0
# transform = normal
# scale = 1.000000

[output:DP-2]
# 屏幕输出分辨率，位置，缩放,方向等
# 分辨率 刷新率
mode = 1920x1080@75000
position = 0, 0
scale = 1.000000
transform = normal

[output:eDP-1]
mode = 2560x1600@60000
position = 1920, 0
scale = 1.500000
transform = normal

# You can get the names of your outputs with wlr-randr.
# 你可以通过wlr-randr来查看你的显示器名
# https://github.com/emersion/wlr-randr
#
# See also kanshi for configuring your outputs automatically.
# https://wayland.emersion.fr/kanshi/
#
# See Output options for a complete reference.
# https://github.com/WayfireWM/wayfire/wiki/Configuration#output

# Core options ─────────────────────────────────────────────────────────────────
[core]
# List of plugins to be enabled.
# See the Configuration document for a complete list.
plugins = \
  alpha \
  blur \
  animate \
  autostart \
  command \
  cube \
  decoration \
  expo \
  fast-switcher \
  fisheye \
  grid \
  idle \
  invert \
  move \
  oswitch \
  scale \
  place \
  resize \
  switcher \
  vswitch \
  window-rules \
  wm-actions \
  wobbly \
  wrot \
  zoom \
  simple-tile \
  preserve-output

# Note: [blur] is not enabled by default, because it can be resource-intensive.
# blur 默认配置中不开启，因为它可能会占用大量资源，但这里已开启
# Feel free to add it to the list if you want it.
# You can find its documentation here:
# https://github.com/WayfireWM/wayfire/wiki/Configuration#blur

# Workspaces arranged into a grid: 3 × 3.
# 工作区间数量比例
vwidth = 2
vheight = 2
# Prefer client-side decoration or server-side decoration
# 首选窗口装饰
preferred_decoration_mode = server
# 设置工作区的背景颜色
background_color = \#1A1A1AFF
# 关闭窗口
close_top_view = <super> KEY_Q | <alt> KEY_F4
# 控制延迟优化。
# 较低的值意味着 Wayfire 将保留更少的时间来重绘输出，
# 从而为客户端更新自己留出更多时间。
max_render_time = -1
# 启用或禁用XWayland支持
xwayland = true

# Effects ──────────────────────────────────────────────────────────────────────
# 特效
[animate]
# 指定打开窗口时的动画类型。
open_animation = zoom
# 指定关闭窗口时的动画类型。
close_animation = zoom
# 以毫秒为单位设置动画的持续时间。默认值为500。
duration = 200

# Mouse bindings ───────────────────────────────────────────────────────────────
# 鼠标绑定

# 装饰
[decoration]
# 标题栏高度
title_height = 0
# 边框大小
border_size = 2
# 活动窗口的颜色
active_color = \#DC9FB4FF
# 未活动窗口的颜色
inactive_color = \#77767BFF

# Drag windows by holding down Super and left mouse button.
# 窗口移动，super+左键 BTN_LEFT是鼠标左键
[move]
activate = <super> BTN_LEFT

# Resize them with right mouse button + Super.
# 窗口大小，super+右键
[resize]
activate = <super> BTN_RIGHT

# Zoom in the desktop by scrolling + Super.
# 缩放(放大镜) super+滚轮
[zoom]
modifier = <super>
# 速度
speed = 0.010000
# 平滑持续
smoothing_duration = 300

# Change opacity by scrolling with Super + Alt.
# 窗口透明度 super+alt+滚轮
[alpha]
# 最小不透明度 default = 0.1
min_value = 0.4
modifier = <super> <alt>

# Rotate windows with the mouse.
# 窗口旋转 super+alt+右键
[wrot]
activate = <super> <ctrl> BTN_RIGHT

# Fisheye effect.
# 鱼眼
[fisheye]
toggle = <super> <ctrl> KEY_F

# Startup commands ─────────────────────────────────────────────────────────────
# 自启
[autostart]
# Automatically start background and panel.
# Set to false if you want to override the default clients.
#
# Set the wallpaper, start a panel and dock if you want one.
# https://github.com/WayfireWM/wf-shell
#
# These are started by the autostart_wf_shell option above.
#
# 确认开启自启
autostart_wf_shell = false
0_environment = dbus-update-activation-environment --systemd WAYLAND_DISPLAY DISPLAY XAUTHORITY

# Screen color temperature
# 屏幕色温 已关闭，启用时请安装 wlsunset
# https://sr.ht/~kennylevinsen/wlsunset/
#gamma = wlsunset

# Idle configuration
# 空闲设置
# https://github.com/swaywm/swayidle
# https://github.com/swaywm/swaylock
idle = swayidle before-sleep swaylock

# 输入法
inputmethod = fcitx5

# Notifications
# 通知
# https://wayland.emersion.fr/mako/
notifications = mako

# Output configuration
# 屏幕输出
# https://wayland.emersion.fr/kanshi/
outputs = kanshi

# bar
bar = waybar

# 壁纸
# auto select 'swaybg -i $(find $HOME/Pictures/wallpaper/ -type f | shuf -n1) -m fill'
# swaybg -i $(find $HOME/Pictures/wallpaper/ -type f | shuf -n1) -m fill
background = swaybg -i $(find $HOME/Pictures/wallpaper/ -type f | shuf -n1) -m fill

# XDG desktop portal
# Needed by some GTK applications
portal = /usr/lib/xdg-desktop-portal

########################################################
wifi = nm-applet --indicator
bluetooth = blueman-applet
clash = /opt/clash-for-windows-bin/cfw
pollit = /usr/lib/xfce-polkit/xfce-polkit
# toolbox = /opt/jetbrains-toolbox/jetbrains-toolbox
########################################################

# 空闲设置
[idle]
cube_max_zoom = 1.500000
cube_rotate_speed = 1.000000
cube_zoom_speed = 1000
# 禁用全屏空闲
disable_on_fullscreen = true
# 在指定的不活动秒数后进入省电模式
dpms_timeout = 360
# 在指定的非活动秒数后显示屏幕保护程序
screensaver_timeout = 300
# 使用指定的激活器禁用合成器空闲
toggle = <super> <shift> KEY_L


# Command ─────────────────────────────────────────────────────────────────
# 自定义命令
[command]
# brightnessctl 屏幕亮度 先装brightnessctl这个包
binding_brightness_down = KEY_BRIGHTNESSDOWN
command_brightness_down = brightnessctl set 5%-

binding_brightness_up = KEY_BRIGHTNESSUP
command_brightness_up = brightnessctl set 5%+

# Start a terminal
# 启动一个终端
# https://github.com/alacritty/alacritty
binding_terminal = <super> KEY_ENTER
command_terminal = alacritty # 默认 alacritty

# Toggle Waybar
# 切换是否隐藏waybar
binding_waybar = <super> KEY_W
command_waybar = killall -s USR1 waybar

# Start your launcher
# 启动luncher
# https://hg.sr.ht/~scoopta/wofi
# Note: Add mode=run or mode=drun to ~/.config/wofi/config.
# You can also specify the mode with --show option.
binding_launcher = <super> KEY_D
command_launcher = rofi -show drun

# Screen locker
# 屏幕锁屏
# https://github.com/swaywm/swaylock
binding_lock = <super> KEY_ESC
command_lock = swaylock

# Logout
# 登出 登录管理器
# https://github.com/ArtsyMacaw/wlogout
binding_logout = <super> <shift> KEY_ESC
command_logout = wlogout

# Screenshots
# 截图
# https://wayland.emersion.fr/grim/
# https://wayland.emersion.fr/slurp/
binding_screenshot = <ctrl> <super> <alt> KEY_C
command_screenshot = grim $HOME/Pictures/screenshot/$(date "+%F_%T").png

binding_screenshot_clip_paste = <ctrl> <alt> KEY_A
command_screenshot_clip_paste = slurp | grim -g - - | wl-copy && wl-paste > $HOME/Pictures/screenshot/$(date '+%F_%T').png

# Volume controls
# 音量控制
# https://alsa-project.org
repeatable_binding_volume_up = KEY_VOLUMEUP
command_volume_up = amixer set Master 5%+
repeatable_binding_volume_down = KEY_VOLUMEDOWN
command_volume_down = amixer set Master 5%-
binding_mute = KEY_MUTE
command_mute = amixer set 'Speaker' unmute; amixer set 'Master' toggle

# Windows ──────────────────────────────────────────────────────────────────────
# 窗口
# Actions related to window management functionalities.
#
# 窗口管理器动作
[wm-actions]
# 全屏
toggle_fullscreen = <super> KEY_F
# 始终置顶
# toggle_always_on_top = <super> KEY_X
# toggle_sticky = <super> <shift> KEY_X

# Position the windows in certain regions of the output.
# 设定窗口显示在屏幕的位置
[grid]
#
# ⇱ ↑ ⇲   │ 7 8 9
# ← f →   │ 4 5 6
# ⇱ ↓ ⇲ d │ 1 2 3 0
# ‾   ‾
# b是bottom c是center t是top
# l是左 r是右
# 所以可以显示在左下，右上，中间，左边什么的
# 通过super加小键盘数字键设置
slot_bl = <super> KEY_KP1
slot_b  = <super> KEY_KP2
slot_br = <super> KEY_KP3
slot_l  = <super> KEY_LEFT  | <super> KEY_KP4
slot_c  = <super> KEY_UP    | <super> KEY_KP5
slot_r  = <super> KEY_RIGHT | <super> KEY_KP6
slot_tl = <super> KEY_KP7
slot_t  = <super> KEY_KP8
slot_tr = <super> KEY_KP9

# Restore default.
# 恢复窗口位置
restore = <super> KEY_DOWN | <super> KEY_KP0

# Change active window with an animation.
# 切换活动窗口
[switcher]
next_view = <alt> KEY_TAB
prev_view = <alt> <shift> KEY_TAB

# Simple active window switcher.
# 快速切换窗口
[fast-switcher]
activate = <alt> KEY_ESC

# Workspaces ───────────────────────────────────────────────────────────────────
# 工作区间
# Switch to workspace.
# 工作区间切换
[vswitch]
binding_left = <ctrl> <super> KEY_LEFT
binding_down = <ctrl> <super> KEY_DOWN
binding_up = <ctrl> <super> KEY_UP
binding_right = <ctrl> <super> KEY_RIGHT

# Move the focused window with the same key-bindings, but add ctrl.
# 带着活动窗口一起切换工作区间
with_win_left = <ctrl> <super> KEY_LEFT
with_win_down = <ctrl> <super> KEY_DOWN
with_win_up = <ctrl> <super> KEY_UP
with_win_right = <ctrl> <super> KEY_RIGHT

# Show the current workspace row as a cube.
# 以立方体显示所有工作区间
[cube]
activate = <ctrl> <alt> BTN_LEFT

# Switch to the next or previous workspace.
# 快速切换到下一个工作区间
rotate_left = <super> <ctrl> KEY_H
rotate_right = <super> <ctrl> KEY_L

# Show an overview of all workspaces.
# 显示所有工作区间
[expo]
toggle = <super>

# Select a workspace.
# Workspaces are arranged into a grid of 3 × 3.
# The numbering is left to right, line by line.
# 编号是从左到右，从上到下一行一行
# See core.vwidth and core.vheight for configuring the grid.
# 切换到指定工作区间(根据自己有多少个来设置)
select_workspace_1 = KEY_1
select_workspace_2 = KEY_2
select_workspace_3 = KEY_3
select_workspace_4 = KEY_4
select_workspace_5 = KEY_5
select_workspace_6 = KEY_6
select_workspace_7 = KEY_7
select_workspace_8 = KEY_8
select_workspace_9 = KEY_9

# Outputs ──────────────────────────────────────────────────────────────────────
# 输出(屏幕)
# Change focused output.
# 屏幕切换，如果你接双屏的话
[oswitch]
# Switch to the next output.
# 切换到下一个屏幕
next_output = <super> KEY_O

# Same with the window.
# 带上活动窗口切换到下一个屏幕
next_output_with_win = <super> <shift> KEY_O

[scale]
toggle = <super> KEY_TAB | hotspot top-left 10x10 300
# 缩放初始动画的持续时间
duration = 300
# 在交互和非交互模式下在窗口上单击鼠标中键关闭该窗口
middle_click_close = true

# Invert the colors of the whole output.
# 反色
[invert]
toggle = <super> KEY_I

# 受Sway启发，提供一些平铺功能的插件。
[simple-tile]
key_toggle = <super> <alt> KEY_P
tile_by_default = none
inner_gap_size = 0
button_move = <super> BTN_LEFT
keep_fullscreen_on_adjacent = false
key_focus_above = <super> KEY_UP
key_focus_below = <super> KEY_DOWN
key_focus_left =  <super> KEY_LEFT
key_focus_right = <super> KEY_RIGHT

# Rules ────────────────────────────────────────────────────────────────────────
# 规则
# Example configuration:
# 举例
# [window-rules]
# maximize_alacritty = on created if app_id is "Alacritty" then maximize
#
# You can get the properties of your applications with the following command:
# $ WAYLAND_DEBUG=1 alacritty 2>&1 | kak
#
# See Window rules for a complete reference.
# https://github.com/WayfireWM/wayfire/wiki/Configuration#window-rules

# 窗口规则
[window-rules]
# waybar启动后边置顶
rule_1 = on created if app_id is "waybar" then keepabove
